{% block content %}
{% for feature in Product_feature_list %}
    <h5>{{ feature.name }}</h5>
    <ul class="list-group">
      <a href="{{ feature.name }}/positive" class="list-group-item d-flex justify-content-between align-items-center list-group-item-primary">
        Positive
        <span class="badge badge-primary badge-pill">{{ feature.positive }}</span>
      </a>
      <a href="{{ feature.name }}/negative" class="list-group-item d-flex justify-content-between align-items-center list-group-item-danger">
        Negative
        <span class="badge badge-primary badge-pill">{{ feature.negative }}</span>
      </a>
      <a href="{{ feature.name }}/neutral" class="list-group-item d-flex justify-content-between align-items-center list-group-item-success">
        Neutral
        <span class="badge badge-primary badge-pill">{{ feature.neutral }}</span>
      </a>
    </ul>
    <!--<div class="list-group-item">-->
        <!--<h5>Overall :-->
        <!--<span class="badge badge-danger badge-pill">10% Positive </span></h5>-->
    <!--</div>-->
	{% endfor %}
{% endblock %}
