{% block content %}
<div id="wordcloud" style="width: 500px; height: 350px;"></div>
<script>


var word_list = [
   {% for feature in aspect_tag_cloud %}
        {text: "{{ feature.product_aspect|safe }}", weight: {{ feature.pos_score |safe }}, link: "http:{{ feature.product_aspect|safe }}"},
    {% endfor %}
];
$(document).ready(function() {
   $("#wordcloud").jQCloud(word_list);
});
</script>
{% endblock %}
