{% block content %}
<div id="wordcloud" style="width: 350px; height: 250px;"></div>
<script>


var word_list = [
   {% for feature in Product_feature_list %}
        {text: "{{ feature.name|safe }}", weight: {{ feature.negative |safe }}, link: "http:{{ feature.name|safe }}"},
    {% endfor %}
];
$(document).ready(function() {
   $("#wordcloud").jQCloud(word_list);
});
</script>
{% endblock %}
